<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <script>
        function sendWebhook() {
            const name = prompt("Please enter your name:");
            if (!name) {
                alert("Name is required to proceed.");
                return;
            }

            const now = new Date();
            const taiwanOffset = 8 * 60 * 60 * 1000; // UTC+8 in milliseconds
            const taiwanTime = new Date(now.getTime() + taiwanOffset).toISOString().slice(0, 19); // Remove milliseconds

            const webhookUrl = `https://hooks.zapier.com/hooks/catch/22170888/2e5zi3e/?timestamp=${encodeURIComponent(taiwanTime)}&name=${encodeURIComponent(name)}`;

            fetch(webhookUrl)
                .then(response => {
                    document.body.innerHTML = `<h2>Thank you, ${name}! <p>üçΩ Enjoy your lunch break!</p> </h2>`;
                })
                .catch(error => {
                    document.body.innerHTML = "<h2>Error Sending Webhook</h2>";
                    console.error("Error:", error);
                });
        }

        window.onload = sendWebhook;
    </script>
</head>
<body>
    <h2>Recording your entry...</h2>
    <p>If you do not see a prompt, please allow pop-ups.</p>
</body>
</html>
