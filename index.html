<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Auto-Sender</title>
    <script>
        window.onload = function() {
            const timestamp = new Date().toISOString();
            const webhookUrl = `https://hooks.zapier.com/hooks/catch/22170888/2e9wnb3/?timestamp=${encodeURIComponent(timestamp)}`;
            window.location.href = webhookUrl;
        };
    </script>
</head>
<body>
    <h2>Sending Webhook...</h2>
    <p>If nothing happens, make sure pop-ups and redirects are allowed.</p>
</body>
</html>
