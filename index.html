<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Auto-Sender</title>
    <script>
        window.onload = function() {
            const timestamp = new Date().toISOString();
            const webhookUrl = `https://hooks.zapier.com/hooks/catch/22170888/2e9wnb3/?timestamp=${encodeURIComponent(timestamp)}`;
            fetch(webhookUrl)
                .then(response => {
                    document.body.innerHTML = "<h2>Webhook Sent Successfully!</h2>";
                })
                .catch(error => {
                    document.body.innerHTML = "<h2>Error Sending Webhook</h2>";
                    console.error("Error:", error);
                });
        };
    </script>
</head>
<body>
    <h2>Sending Webhook...</h2>
    <p>Please wait, this page will send a timestamp to Zapier.</p>
</body>
</html>
