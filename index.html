<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <script>
        function sendWebhook() {
            const name = prompt("Please enter your name:");
            if (!name) {
                alert("Name is required to proceed.");
                return;
            }

            // Get current time in UTC+8
            const now = new Date();
            const taiwanTime = new Date(now.getTime() + (8 * 60 * 60 * 1000)); // Manually shift time to UTC+8

            // Format to YYYY-MM-DD HH:MM:SS
            const formattedTime = taiwanTime.getFullYear() + '-' +
                String(taiwanTime.getMonth() + 1).padStart(2, '0') + '-' +
                String(taiwanTime.getDate()).padStart(2, '0') + ' ' +
                String(taiwanTime.getHours()).padStart(2, '0') + ':' +
                String(taiwanTime.getMinutes()).padStart(2, '0') + ':' +
                String(taiwanTime.getSeconds()).padStart(2, '0');

            const webhookUrl = `https://hooks.zapier.com/hooks/catch/22170888/2e9wnb3/?timestamp=${encodeURIComponent(formattedTime)}&name=${encodeURIComponent(name)}`;

            fetch(webhookUrl)
                .then(response => {
                    document.body.innerHTML = `<h2>Thank you, ${name}! <p>üçΩ Your Bio Break entry is recorded!</p> </h2>`;
                })
                .catch(error => {
                    document.body.innerHTML = "<h2>Error Sending Webhook</h2>";
                    console.error("Error:", error);
                });
        }

        window.onload = sendWebhook;
    </script>
</head>
<body>
    <h2>Recording your entry...</h2>
    <p>If you do not see a prompt, please allow pop-ups.</p>
</body>
</html>
