<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning from Bio</title>
    <script>
        window.onload = function() {
            const name = prompt("Please enter your name to update your record:");
            if (!name) {
                alert("Name is required to proceed.");
                return;
            }

            // Generate a unique identifier (timestamp as ID)
            const timestamp = new Date().toISOString();
            const uniqueID = `${name}-${timestamp}`;

            // Webhook URL with name & ID
            const webhookUrl = `https://hooks.zapier.com/hooks/catch/22170888/2e9ltez/?timestamp=${encodeURIComponent(timestamp)}&name=${encodeURIComponent(name)}&unique_id=${encodeURIComponent(uniqueID)}`;

            fetch(webhookUrl)
                .then(response => {
                    document.body.innerHTML = `<h2>Welcome back, ${name}! Your record has been updated.</h2>`;
                })
                .catch(error => {
                    document.body.innerHTML = "<h2>Error Sending Webhook</h2>";
                    console.error("Error:", error);
                });
        };
    </script>
</head>
<body>
    <h2>Updating your record...</h2>
    <p>If you do not see a prompt, please allow pop-ups.</p>
</body>
</html>
